<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="css/main.css">
     <title>PlanIT</title>
     <link href='css/fullcalendar.css' rel='stylesheet' />
	<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='js/jquery-1.10.2.js' type="text/javascript"></script>
	<script src='js/jquery-ui.custom.min.js' type="text/javascript"></script>
	<script src='js/fullcalendar.js' type="text/javascript"></script>


     <!--Code for Calendar-->
     <script>

          $(document).ready(function () {
               var date = new Date();
               var d = date.getDate();
               var m = date.getMonth();
               var y = date.getFullYear();

			/*  className colors
	
			className: default(transparent), important(red), chill(pink), success(green), info(blue)
	
			*/


			/* initialize the external events
			-----------------------------------------------------------------*/

               $('#external-events div.external-event').each(function () {

                    // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                    // it doesn't need to have a start or end
                    var eventObject = {
                         title: $.trim($(this).text()) // use the element's text as the event title
                    };

                    // store the Event Object in the DOM element so we can get to it later
                    $(this).data('eventObject', eventObject);

                    // make the event draggable using jQuery UI
                    $(this).draggable({
                         zIndex: 999,
                         revert: true,      // will cause the event to go back to its
                         revertDuration: 0  //  original position after the drag
                    });

               });


			/* initialize the calendar
			-----------------------------------------------------------------*/

               var calendar = $('#calendar').fullCalendar({
                    header: {
                         left: 'title',
                         center: 'agendaDay,agendaWeek,month',
                         right: 'prev,next today'
                    },
                    editable: true,
                    firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
                    selectable: true,
                    defaultView: 'month',

                    axisFormat: 'h:mm',
                    columnFormat: {
                         month: 'ddd',    // Mon
                         week: 'ddd d', // Mon 7
                         day: 'dddd M/d',  // Monday 9/7
                         agendaDay: 'dddd d'
                    },
                    titleFormat: {
                         month: 'MMMM yyyy', // September 2009
                         week: "MMMM yyyy", // September 2009
                         day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
                    },
                    allDaySlot: false,
                    selectHelper: true,
                    select: function (start, end, allDay) {
                         var title = prompt('Event Title:');
                         if (title) {
                              calendar.fullCalendar('renderEvent',
                                   {
                                        title: title,
                                        start: start,
                                        end: end,
                                        allDay: allDay
                                   },
                                   true // make the event "stick"
                              );
                         }
                         calendar.fullCalendar('unselect');
                    },
                    droppable: true, // this allows things to be dropped onto the calendar !!!
                    drop: function (date, allDay) { // this function is called when something is dropped

                         // retrieve the dropped element's stored Event Object
                         var originalEventObject = $(this).data('eventObject');

                         // we need to copy it, so that multiple events don't have a reference to the same object
                         var copiedEventObject = $.extend({}, originalEventObject);

                         // assign it the date that was reported
                         copiedEventObject.start = date;
                         copiedEventObject.allDay = allDay;

                         // render the event on the calendar
                         // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                         $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                         // is the "remove after drop" checkbox checked?
                         if ($('#drop-remove').is(':checked')) {
                              // if so, remove the element from the "Draggable Events" list
                              $(this).remove();
                         }

                    },

                    events: [
                         {
                              title: 'All Day Event',
                              start: new Date(y, m, 1)
                         },
                         {
                              id: 999,
                              title: 'No Class',
                              start: new Date(y, m, d - 3, 16, 0),
                              allDay: false,
                              className: 'info'
                         },
                         {
                              id: 999,
                              title: 'No Class',
                              start: new Date(y, m, d + 4, 16, 0),
                              allDay: false,
                              className: 'info'
                         },
                         {
                              title: 'Meeting',
                              start: new Date(y, m, d, 10, 30),
                              allDay: false,
                              className: 'important'
                         },
                         {
                              title: 'Lunch',
                              start: new Date(y, m, d, 12, 0),
                              end: new Date(y, m, d, 14, 0),
                              allDay: false,
                              className: 'important'
                         },
                         {
                              title: 'Birthday Party',
                              start: new Date(y, m, d + 1, 19, 0),
                              end: new Date(y, m, d + 1, 22, 30),
                              allDay: false,
                         },
                         {
                              title: 'Finals',
                              start: new Date(y, m, 22),
                              end: new Date(y, m, 26),
                              className: 'important'
                         },
                         {
                              title: 'Graduation',
                              start: new Date(y, m, 29),
                              end: new Date(y, m, 29),                             
                              className: 'success'
                         }
                    ],
               });


          });

     </script>
     <style>
          body {
               text-align: center;
               font-size: 14px;
               font-family: "Helvetica Nueue", Arial, Verdana, sans-serif;
               background-color: #DDDDDD;
          }

          #wrap {
               width: 1100px;
               margin: 0 auto;
          }

          #external-events {
               float: left;
               width: 150px;
               padding: 0 10px;
               text-align: left;
          }

          #external-events h4 {
               font-size: 16px;
               margin-top: 0;
               padding-top: 1em;
          }

          .external-event {
               /* try to mimick the look of a real event */
               margin: 10px 0;
               padding: 2px 4px;
               background: #3366CC;
               color: #fff;
               font-size: .85em;
               cursor: pointer;
          }

          #external-events p {
               margin: 1.5em 0;
               font-size: 11px;
               color: #666;
          }

          #external-events p input {
               margin: 0;
               vertical-align: middle;
          }

          #calendar {
               /* 		float: right; */
               margin: 0 auto;
               width: 85%;
               background-color: #FFFFFF;
               border-radius: 6px;
               box-shadow: 0 1px 2px #C3C3C3;
          }
     </style>
     <!--Code for Calendar END-->

</head>

<body onload="calendarActiveOnLoad()">

                    </li>

          </nav>
     </aside>
     <main>
          <div id="notifications" class="app-content">
               <p>Notifications Content</p>

          </div>
          <div id="planner" class="app-content">
               <p>Planner content</p>
          </div>
          <div id="calendar" class="app-content">

               
          </div>
          <div id="messages" class="app-content">
               <p>Messages Content</p>
          </div>
          <div id="settings" class="app-content">
               <p>Settings</p>
          </div>
     </main>


     <script>
          /*Sets the Calendar tab active and displays its content on load*/
          function calendarActiveOnLoad() {
               var i, appContent, navButton;
               appContent = document.getElementsByClassName("app-content");
               for (i = 0; i < appContent.length; i++) {
                    appContent[i].style.display = "none";
               }
               document.getElementById('calendar').style.display = "block";
               //document.getElementById('calendarBtn').focus();
          }
          /*Switches between page content depending on the button selected.
          https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_tabs*/
          function changeTabContent(evt, navButtonName) {
               var i, appContent, navButton;
               appContent = document.getElementsByClassName("app-content");
               navButton = document.getElementsByClassName("nav-button");
               for (i = 0; i < appContent.length; i++) {
                    appContent[i].style.display = "none";
               }

               for (i = 0; i < navButton.length; i++) {
                    navButton[i].className = navButton[i].className.replace(" activate", "");
               }
               document.getElementById(navButtonName).style.display = "block";
               evt.currentTarget.className += " activate";
          }
     </script>

</body>

</html>
