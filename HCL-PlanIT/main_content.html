<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <link rel="stylesheet" type="text/css" href="content_style.css">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

          
          <title>PlanIT</title>
     </head>
     
     <body onload="calendarActiveOnLoad()">
          <!--Vertical Navigation Bar-->
          <div class="nav-bar">
               <ul>
                    <img src="images/Group 1.png" alt="PlanitLogo">
                    <li onclick="changeTabContent(event, 'notifications')">
                         <a href = "#">
                              <div class="icon">
                                   <i class="ion-ios-bell" aria-hidden="true"></i>
                              </div>
                              <div class="name" data-text="Notifications">Notifications</div>
                         </a>
                    </li>
                    <li onclick="changeTabContent(event, 'planner')">
                              <a href = "#">
                                   <div class="icon">
                                        <i class="ion-ios-paper" aria-hidden="true"></i>
                                   </div>
                                   <div class="name" data-text="Planner">Planner</div>
                              </a>
                    </li>
                    <li onclick="changeTabContent(event, 'calendar')">
                              <a href = "#">
                                   <div class="icon">
                                        <i class="ion-android-calendar" aria-hidden="true"></i>
                                   </div>
                                   <div class="name" data-text="Calendar">Calendar</div>
                              </a>
                    </li>
                    <li>
                              <a href = "message_list.html">
                                   <div class="icon">
                                        <i class="ion-chatboxes" aria-hidden="true"></i>
                                   </div>
                                   <div class="name" data-text="Messages">Messages</div>
                              </a>
                    </li>
                    <li onclick="changeTabContent(event, 'settings')">
                              <a href = "#">
                                   <div class="icon">
                                        <i class="ion-ios-gear" aria-hidden="true"></i>
                                   </div>
                                   <div class="name" data-text="Settings">Settings</div>
                              </a>
                    </li>
               </ul>
          </div>

          <!--Content for each navigation button-->
          <div id="notifications" class="app-content">
               <p>Notifications content</p>
          </div>
          <div id="planner" class="app-content">
               <p>Planner content</p>
          </div>
          <div id="calendar" class="app-content">
               <p>Calendar</p>
          </div>
          <div id="messages" class="app-content">
               <p>Messages Content</p>
          </div>
          <div id="settings" class="app-content">
               <p>Settings</p>
          </div>

          <!---->
          
          <script>
               /*Sets the Calendar tab active and displays its content on load*/
               function calendarActiveOnLoad() {
                    var i, appContent, navButton;
                    appContent = document.getElementsByClassName("app-content");
                    for (i = 0; i < appContent.length; i++) {
                         appContent[i].style.display = "none";
                    }
                    document.getElementById('calendar').style.display = "block";
                    document.getElementById('calendarBtn').focus();
               }
               /*Switches between page content depending on the button selected.
               https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_tabs*/
               function changeTabContent(evt, navButtonName) {
                    var i, appContent, navButton;
                    appContent = document.getElementsByClassName("app-content");
                    navButton = document.getElementsByClassName("nav-button");
                    for (i = 0; i < appContent.length; i++) {
                         appContent[i].style.display = "none";
                    }

                    for (i = 0; i < navButton.length; i++) {
                         navButton[i].className = navButton[i].className.replace(" active", "");
                    }
                    document.getElementById(navButtonName).style.display = "block";
                    evt.currentTarget.className += " active";
               }
          </script>

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
          integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
          integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>
     </body>
     
</html>
