<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <title>PlanIT</title>
</head>

<body>
    <div class="topnav">
        <img src="images/PantherPlanIT.png" alt="PlanitLogo" style="width:128px;height:auto;">
        <a class="login active" href="#login">LOGIN</a>
        <a href="#signup">Sign Up</a>
        <a href="#support">Support</a>
        <a href="index.html">Home</a>
    </div>
    <div class="background"></div>

    <div class="modal-dialog modal-lg text-center">
        <div class="col-sm-12 login-section">
            <div class="modal-content">
                <form class="col-12">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" class="login-btn col-12" onclick="window.open('main_content.html', '_dir')">Login</button>

                    <!-- Used for frameless window mode
                    <button class="login-btn col-12" id="closeBtn" onclick="">Close</button>-->
                </form>
                <div class="col-12 forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <!--end of Modal Content-->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
